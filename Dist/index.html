      <!-- start audio player -->
      <div class="audioPlayer" data-surah-id="" data-reciter-id="">
         <div class="audioPlayer__seek-section">
            <input
               class="audioPlayer__seek"
               tabindex="-1"
               type="range"
               value="0"
               max="0"
               role="slider"
               aria-label="seek"
               aria-valuemin="0"
               aria-valuemax="0"
               aria-valuenow="0"
               aria-valuetext="00:00 of 00:0"
            />
            <span class="audioPlayer__seek-row"></span>
            <span class="audioPlayer__seek-before"></span>
         </div>
         <div class="audioPlayer__times">
            <span class="audioPlayer__current-time">00:00</span>
            <span class="audioPlayer__duration">00:00</span>
         </div>
         <div class="audioPlayer__controller">
            <button
               class="audioPlayer__repeat-btn audioPlayer__control-btn"
               aria-label="repeat surah"
               title="repeat surah"
            >
               <svg
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 32 32"
                  aria-hidden="true"
                  focusable="false"
                  style="fill: var(--clr-primaryText)"
                  class="audioPlayer__repeat-btn__icon"
               >
                  <path
                     d="M6,6H26.1719l-3.586-3.5859L24,1l6,6-6,6-1.4141-1.4141L26.1719,8H6v7H4V8A2.0024,2.0024,0,0,1,6,6Z"
                     transform="translate(0)"
                  />
                  <path
                     d="M9.4141,20.4141,5.8281,24H26V17h2v7a2.0024,2.0024,0,0,1-2,2H5.8281L9.414,29.5859,8,31,2,25l6-6Z"
                     transform="translate(0)"
                  />
                  <polygon
                     class="audioPlayer__repeat-btn__one-icon"
                     points="17 19 17 11 15 11 15 12 13 12 13 14 15 14 15 19 13 19 13 21 19 21 19 19 17 19"
                  />
                  <rect data-name="&lt;Transparent Rectangle&gt;" width="32" height="32" style="fill: none" />
               </svg>
            </button>
            <button
               class="audioPlayer__prev-verse-btn audioPlayer__control-btn audioPlayer__control-btn--disabled"
               aria-label="play previous verse"
               title="previous verse"
            >
               <i class="fa-solid fa-backward" aria-hidden="true"></i>
            </button>
            <button class="audioPlayer__play-btn audioPlayer__control-btn" aria-label="play">
               <i class="fa-solid fa-play audioPlayer__play-icon" aria-hidden="true" title="play"></i>
               <i class="fa-solid fa-pause audioPlayer__pause-icon" aria-hidden="true" title="pause"></i>
               <i class="audioPlayer__audio-spinner" aria-hidden="true" title="loading..."></i>
            </button>
            <button
               class="audioPlayer__next-verse-btn audioPlayer__control-btn audioPlayer__control-btn--disabled"
               aria-label="play next verse"
               title="next verse"
            >
               <i class="fa-solid fa-forward" aria-hidden="true"></i>
            </button>
            <button
               class="audioPlayer__more-btn audioPlayer__control-btn"
               aria-label="display more options"
               title="more"
            >
               <i class="fa-solid fa-ellipsis" aria-hidden="true"></i>
            </button>
            <div class="audioPlayer__more-menu">
               <ul role="menu">
                  <li role="none">
                     <button role="menuitem" class="audioPlayer__close-btn audioPlayer__additional-feature-btn">
                        <i class="fa-solid fa-xmark audioPlayer__close-btn-icon"></i>
                        <span>close audio player</span>
                     </button>
                  </li>
               </ul>
            </div>
         </div>
      </div>
